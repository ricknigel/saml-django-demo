{% extends "base.html" %}

{% block content %}

{% if attributes %}
  <table>
    <thead>
      <th>email</th><th>sessionIndex</th>
    </thead>
    <tbody>
      <tr><td>{{ attributes.email }}</td>
      <tr><td>{{ attributes.sessionIndex }}</td>
    </tbody>
  </table>
  <a href="{% url "logout" %}">ログアウト</a>
{% else %}
  <a href="{% url "sso" %}">ログイン</a>
{% endif %}

{% endblock %}
